<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="navbar">
  <h1>Ocular - An Engineered Solution</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">Cart</a>
  </nav>
</header>

<div class="checkout-container">

  <div class="cart-items">
    <h2>Shopping Cart</h2>

    <div class="cart-item">
      <img id="cartImg" src="">
      <div class="cart-details">
        <h3 id="cartTitle"></h3>
        <p class="in-stock">In stock</p>
        <p class="price-big" id="cartPrice"></p>
        <button class="remove" onclick="removeItem()">Remove</button>
      </div>
    </div>
  </div>

  <div class="order-summary">
    <h3>Order Summary</h3>
    <p>Items: <span id="summaryPrice"></span></p>
    <p>Delivery: <b>FREE</b></p>
    <hr>
    <h2>Total: <span id="totalPrice"></span></h2>
    <button class="buy-now">Proceed to Buy</button>
  </div>

</div>

<footer>
  Â© 2026 My Simple Store. All rights reserved.
</footer>

<script>
const cart = JSON.parse(localStorage.getItem("cart"));

if (!cart) {
  document.querySelector(".checkout-container").innerHTML =
    "<h2 style='padding:40px'>Your cart is empty</h2>";
} else {
  document.getElementById("cartImg").src = cart.img;
  document.getElementById("cartTitle").innerText = cart.title;
  document.getElementById("cartPrice").innerText = cart.price;
  document.getElementById("summaryPrice").innerText = cart.price;
  document.getElementById("totalPrice").innerText = cart.price;
}

function removeItem() {
  localStorage.removeItem("cart");
  location.reload();
}
</script>

</body>
</html>
